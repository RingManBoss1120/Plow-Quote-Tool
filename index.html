<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN Plowing Quote Tool</title>

<style>
body{
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#f2f4f7;
  margin:0;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

h2{
  margin:0 0 10px;
}

label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}

.total{
  font-size:22px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGO HEADER -->
<div class="card" style="text-align:center;padding:8px;">
  <img src="MN%20Plowing%20Logo%20no%20back.png"
     style="max-width:320px;width:100%;height:auto;display:block;margin:auto;">
</div>

<!-- CUSTOMER INFO -->
<div class="card">
<label>Customer Name</label>
<input id="customer" placeholder="ex: John Smith">

<label style="margin-top:12px;">Service Address</label>
<input id="address" placeholder="ex: 123 Main St, Duluth">
</div>

<!-- SERVICE TYPE -->
<div class="card">
<label>Service</label>
<select id="service">
  <option value="both">Driveway + Sidewalk</option>
  <option value="driveway">Driveway Only</option>
  <option value="sidewalk">Sidewalk Only</option>
</select>
</div>

<!-- DRIVEWAY -->
<div class="card">
<label>Driveway Minutes</label>
<input id="driveMinutes" type="number" placeholder="ex: 4">

<label style="margin-top:12px;">Driveway Target $ / Hour</label>
<input id="driveRate" type="number" value="400">
</div>

<!-- SIDEWALK -->
<div class="card">
<label>Sidewalk Minutes</label>
<input id="sideMinutes" type="number" placeholder="ex: 10">

<label style="margin-top:12px;">Sidewalk $ Per Minute</label>
<select id="sideRate">
  <option value="4">$4 / min</option>
  <option value="5">$5 / min</option>
  <option value="6">$6 / min</option>
  <option value="7">$7 / min</option>
  <option value="8">$8 / min</option>
</select>
</div>

<!-- TOTAL -->
<div class="card total" id="total">
Total: $0.00
</div>

<script>
function calc(){
  let driveMin = Number(driveMinutes.value || 0);
  let driveRate = Number(driveRateInput.value || 400);
  let sideMin = Number(sideMinutes.value || 0);
  let sideRate = Number(sideRateSelect.value || 0);

  let driveCost = (driveRate / 60) * driveMin;
  let sideCost = sideMin * sideRate;

  let service = serviceSelect.value;

  let total = 0;

  if(service === "both"){
    total = driveCost + sideCost;
  } else if(service === "driveway"){
    total = driveCost;
  } else {
    total = sideCost;
  }

  totalBox.innerHTML = "Total: $" + total.toFixed(2);
}

const driveMinutes = document.getElementById("driveMinutes");
const driveRateInput = document.getElementById("driveRate");
const sideMinutes = document.getElementById("sideMinutes");
const sideRateSelect = document.getElementById("sideRate");
const serviceSelect = document.getElementById("service");
const totalBox = document.getElementById("total");

document.querySelectorAll("input, select").forEach(el=>{
  el.addEventListener("input", calc);
});
</script>

</body>
</html>
